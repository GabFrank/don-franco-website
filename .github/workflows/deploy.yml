name: Deploy Don Franco

on:
  push:
    branches: [main]
  # Actualiza la galerÃ­a desde Drive cada hora (build + deploy)
  schedule:
    - cron: "0 * * * *"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          GDRIVE_API_KEY: ${{ secrets.GDRIVE_API_KEY }}
        run: npm run build

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keygen -y -f ~/.ssh/deploy_key > /dev/null || (echo "SSH key invalid or malformed (check newlines/passphrase)" && exit 1)
          echo "${{ secrets.KNOWN_HOSTS }}" > ~/.ssh/known_hosts

      - name: Upload release
        env:
          DO_HOST: ${{ secrets.DO_HOST }}
          DO_USER: ${{ secrets.DO_USER }}
          DO_PORT: ${{ secrets.DO_PORT }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          PORT="${DO_PORT:-22}"
          SSH_OPTS="-o StrictHostKeyChecking=yes -o BatchMode=yes -i ~/.ssh/deploy_key -p $PORT"
          RELEASE=$(date +%Y%m%d%H%M%S)
          ssh $SSH_OPTS "$DO_USER@$DO_HOST" "mkdir -p $DEPLOY_PATH/releases/$RELEASE"
          rsync -az --delete -e "ssh $SSH_OPTS" dist/ "$DO_USER@$DO_HOST:$DEPLOY_PATH/releases/$RELEASE/"
          ssh $SSH_OPTS "$DO_USER@$DO_HOST" "ln -sfn $DEPLOY_PATH/releases/$RELEASE $DEPLOY_PATH/current && sudo restorecon -Rv $DEPLOY_PATH && sudo systemctl reload nginx"
