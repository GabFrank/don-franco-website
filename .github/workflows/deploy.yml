name: Deploy Don Franco

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo "${{ secrets.KNOWN_HOSTS }}" > ~/.ssh/known_hosts

      - name: Upload release
        env:
          DO_HOST: ${{ secrets.DO_HOST }}
          DO_USER: ${{ secrets.DO_USER }}
          DO_PORT: ${{ secrets.DO_PORT }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          PORT="${DO_PORT:-22}"
          RELEASE=$(date +%Y%m%d%H%M%S)
          ssh -o StrictHostKeyChecking=yes -p "$PORT" "$DO_USER@$DO_HOST" "mkdir -p $DEPLOY_PATH/releases/$RELEASE"
          rsync -az --delete -e "ssh -o StrictHostKeyChecking=yes -p $PORT" dist/ "$DO_USER@$DO_HOST:$DEPLOY_PATH/releases/$RELEASE/"
          ssh -o StrictHostKeyChecking=yes -p "$PORT" "$DO_USER@$DO_HOST" "ln -sfn $DEPLOY_PATH/releases/$RELEASE $DEPLOY_PATH/current && sudo systemctl reload nginx"
