# Don Franco - Nginx site config (static)
# Copy to /etc/nginx/sites-available/ and symlink in sites-enabled.
# Replace donfranco.com with your domain.

server {
    listen 80;
    server_name donfranco.com www.donfranco.com;
    root /var/www/donfranco/current;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|svg|webp|woff2|ico)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}

